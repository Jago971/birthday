<!DOCTYPE html>
<html>
<head>

    <title>birthday</title>

                <p id="message">Thanks fr the Bday wishes.</p>
                <div id="candle" class="candle">
                    <div id="flame" class="flame"></div>
                </div>
                <div class="bottom layer flex">
                    <div class="icing flex">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="topping"></div>
                </div>
                <div class="top layer flex">
                    <div class="icing flex">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="topping"></div>
                    <div class="round-base"></div>
                </div>
            </div>
        </div>
        <div id="purple" class="text purple flex">
            <p>THANK YOU!</p>
        </div>
        <div id="blue" class="text blue flex">
            <p>THANK YOU!</p>
        </div>
        <div id="green" class="text green flex">

        </div>
        <div id="yellow" class="text yellow flex">
            <p>THANK YOU!</p>
        </div>
        <div id="orange" class="text orange flex">
            <p>THANK YOU!</p>
        </div>
        <div id="red" class="text red flex">
            <p>THANK YOU!</p>
        </div>
        <div id="white" class="text white flex">
            <p>THANK YOU!</p>
        </div>
        <div id="box" class="container box shake-box flex ">
            <div id="lid" class="lid shake-lid flex">
                <div class="stripe"></div>
                <div class="bow left"></div>
                <div class="bow right"></div>
            </div>
            <div id="base" class="base flex">
                <div id="click-me" class="flex">click me!</div>
                <div class="stripe"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
